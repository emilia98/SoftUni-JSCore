<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixing JavaScript And HTML</title>
</head>
<body>
    <h1>JavaScript in the HTML page</h1>

    <script>
        for(let i = 1; i <= 10; i++)
        {
            document.write(`<p>${i}</p>`);
        }
    </script>
</body>
</html>
